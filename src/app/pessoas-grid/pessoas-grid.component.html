<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="col-data-header">Estado</th>
          <th class="col-data-header">Status</th>
          <th class="col-acoes-header"></th>
      </tr>

  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="ui-column-title">Nome</span>
        {{pessoa.nome}}
      </td>
      <td>
        <span class="ui-column-title">Cidade</span>
        {{pessoa.cidade}}
      </td>
      <td class="col-data-content">
        <span class="ui-column-title">Estado</span>
        {{pessoa.estado}}
      </td>
      <td class="col-data-content">
        <a href="javascript:;" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          <span class="ui-column-title">Status</span>
          {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-acoes-content">
        <div class="ui-g-12" style="margin: 0; padding: 0;">
          <div class="ui-g-6" style="margin: 0; padding: 0;">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
          </div>
          <div class="ui-g-6" style="margin: 0; padding: 0;">
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
